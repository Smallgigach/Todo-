<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Login Page</title>
    <link rel="stylesheet" href="./sign-up.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container" id='container'>
      <div id="sign-up"></div>
      <div class="form-container sign-up " id='sign-up'>
        <form>
          <h1>Create Account</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>or use your email for registeration</span>
          <input type="text" placeholder="Name" class='name' required/>
          <input type="email" placeholder="Email" class='email' />
          <input type="password" placeholder="Password"  class='password' required/>
					<button id='reg' class='reg'>Sign Up</button>
        </form>
      </div>
			<div class="form-container sign-in">
        <form>
          <h1>Sign In</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>or use your email password?</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
					<a href="#">Forget Your Password</a>
					<button>Sign In</button>
          <div class='create'>Create Account</div>
          <button class='nonebtn' id='nonebtn'>Sign Up</button>
        </form>
      </div>
			<div class="toggle-container">
				<div class="toggle">
					<div class="toggle-panel toggle-left">
						<h1>Welcome Back</h1>
            <p>Enter your pesonal details to use all of site features</p>
            <button class='hidden' id='login'>Sign In</button>
					</div>
          <div class="toggle-panel toggle-right">
						<h1>Hello, Friend</h1>
            <p>Register with your  personal details to use all of site features</p>
            <button class='hidden' id='register'>Sign Up</button>
					</div>
				</div>
			</div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./sign-up.js"></script>
  </body>
</html>
